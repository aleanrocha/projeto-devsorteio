<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    rel="stylesheet"
  >
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/scripts.js" defer></script>
  <title>Sorteador de Número</title>
</head>
<body>
  <main>
    <img src="./images/dev-sorteia.png" alt="Dev Sorteia">
    <div id="result-random-number">?</div>
    <form>
      <p>Sortear um número</p>
      <div class="form-control">
        <input type="number" name="number-one" id="number-one" placeholder="entre">
        <input type="number" name="number-two" id="number-two" placeholder="e">
      </div>
      <button id="btn-random-draw" type="submit">Sortear</button>
    </form>
  </main>
</body>
</html>
